name: Build, Teste e Análise Sonar

on:
  push:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      #primeiro baixa o código
      - name: 1. Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      #java
      - name: 2. Configurar Java (JDK 20)
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      #construir testar e analisar com o sonar
      - name: 3. Build, Teste e Análise Sonar (Maven)
        run: mvn -B verify package sonar:sonar -Dsonar.organization=henriqrocha -Dsonar.projectKey=HenriqRocha_ES2
        env:
          # O GITHUB_TOKEN é usado pelo Sonar para decorar Pull Requests
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # O SONAR_TOKEN é a "senha" para enviar a análise ao SonarCloud
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}